<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }} :: Thinker's Playground</title>
   
   <meta name="author" content="{{ site.author.name }}" />
   <meta name="description" content="{{ page.description }}" />
   
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="your title" type="application/atom+xml" />


   <!-- Normalize (reset) CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/normalize.css" type="text/css" media="all" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="all" />
   
   <!-- HTML5 Shiv -->
   <!--[if lt IE 9]>
   <script src="dist/html5shiv.js"></script>
   <![endif]-->
</head>
<body>

  <div class="site">
    <div class="title">
      <header class="site_header">
        <h1>
          <a href="{{ HOME_PATH }}">{{ site.title }}</a><br>
          
          <span class='tagline clearfix'>
            {{ site.tagline }}
          </span>
        </h1>
      </header>
      
      <nav class="site_nav">
        <a class="extra" href="{{ BASE_PATH }}{{ site.JB.about_path }}">About</a>        
        <a class="extra" href="{{ BASE_PATH }}{{ site.JB.categories_path }}">Categories</a>        
        <a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
        <!-- <a class="extra" href="{{ BASE_PATH }}{{ site.JB.pages_path }}">Pages</a> -->
      </nav>
    </div>
      
    <!-- <br class='clearfix'> -->
      
    {{ content }}
  
    <div class="footer">
      <div id="contact">
        <a href='mailto:{{ site.author.email }}'>Email</a>&nbsp;&minus;&nbsp;
        <a href="http://twitter.com/{{ site.author.twitter }}/">Twitter</a>&nbsp;&minus;&nbsp;
        <a href="http://facebook.com/{{ site.author.facebook }}/">Facebook</a>&nbsp;&minus;&nbsp;          
        <a href="http://plus.google.com/{{ site.author.google_plus}}/">Google &plus;</a>
      </div>
      
      <a href="http://feeds.feedburner.com/{{ site.author.feedburner }}" id='rss_link'>
        rss <img src="{{ ASSET_PATH }}/images/rss.png" alt="Subscribe to RSS Feed" id="rss_image" />
      </a>
      
    </div>
  </div>
  {% include JB/analytics %}
</body>
</html>
